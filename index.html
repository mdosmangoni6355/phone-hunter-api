<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
        <h2 class="text-5xl text-center my-7">Phone Hunter</h2>
    </header>
    <main class="container w-10/12 mx-auto" >

        <!-- Search Bar -->
        <section class="my-10 p-3 bg-lime-300 rounded-lg">
            <input id="search-bar-input" type="text" placeholder="Search" class="input mr-1 w-24 md:w-auto" />
            <button onclick="handelSearchBtn()" class="btn btn-ghost">Search</button>
        </section>

        <section>
            <!-- Loading Spinner -->
            <div id="loading-spinner" class="my-40 text-center hidden">
                <span class="loading loading-spinner text-secondary"></span>
            </div>

            <div id="phone-container" class="grid my-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                <!-- Loaded Dynamically from JavaScript  -->
            </div>

            <!-- Show all button -->
            <div id="show-all-container" class="hidden my-5 text-center">
                <button onclick="handleShowAll()" class="btn btn-outline btn-warning">Show All</button>
            </div>
        </section>

        <!-- Show all button onclick modal open -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
            <div id="show-detail-modal">

            </div>
        </form>
        </dialog>

    </main>
    <footer class=""></footer>

    <!-- Script -->
    <script src="js/phone.js"></script>
  </body>
</html>
